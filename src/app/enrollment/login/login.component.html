<div class="container-fluid d-flex justify-content-center">
    <div class="row w-100">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card-deck">
                <div class="card">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <h1 class="login-text text-uppercase">Log in</h1>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <h6 class="label">UserName</h6>
                                <input type="text" formControlName="username">
                                <h6 class="label">Password</h6>
                                <input type="password" formControlName="password">
                                <button class="btn btn-primary" type="submit"
                                    [disabled]="!loginForm.valid">LOG IN</button>
                            </form>
                            <div class="options d-inline-flex">
                                <a routerLink="/forgot-password"><h6 class="forgot-password">Forgot Password?</h6></a>
                                <a routerLink="/signin"><h6 class="new-to-atem">New to ATEM?</h6></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
