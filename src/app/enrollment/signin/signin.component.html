<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="row ">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <h1 class="text-uppercase signin-text d-flex justify-content-center">sign in</h1>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">FirstName</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">LastName</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="mobile">Mobile</label>
                                    <input type="text" class="form-control" id="mobile">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="secretQuestion">Selcect Question</label>
                                    <select type="text" class="form-control" id="secretQuestion">
                                        <option value="0">Select Secret Question</option>
                                        <option value="What is the name of the town/city/village where you were born?">
                                            What is the name of the town/city/village where you were born?
                                        </option>
                                        <option value="What is your mother’s name?">
                                            What is your mother’s name?
                                        </option>
                                        <option value="Who is your favorite sports person?">
                                            Who is your favorite sports person?
                                        </option>
                                        <option value="Who is your role model?">
                                            Who is your role model?
                                        </option>
                                        <option value="What is your favorite food?">
                                            What is your favorite food?
                                        </option>
                                        <option value="What is your pet name? ">
                                            What is your pet name? 
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="secretAnswer">Select Answer</label>
                                    <input type="text" class="form-control" id="secretAnswer">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="qualification">Qualification</label>
                                    <select type="text" class="form-control" id="qualification">
                                        <option value="0">Select your Qualification</option>
                                        <option value="Class 10">Class 10</option>
                                        <option value="10+2 or Equivalent">10+2 or Equivalent</option>
                                        <option value="Diploma">Diploma</option>
                                        <option value="Degree or Equivalent">Degree or Equivalent</option>
                                        <option value="B.Tech/B.E">B.Tech/B.E</option>
                                        <option value="Post Graduate">Post Graduate</option>
                                        <option value="Master's or Equivalent">Master's or Equivalent</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="userName">UserName</label>
                                    <input type="text" class="form-control" id="userName">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="text" class="form-control" id="confirmPassword">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="referralCode">Referral Code</label>
                                    <input type="text" class="form-control" id="referralCode">
                                </div>    
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-secondary text-uppercase">reset</button>
                                <button class="btn btn-primary text-uppercase">sign in</button>
                            </div>
                            <div class="already-member">
                                <a routerLink="/forgot-password" class="d-flex justify-content-center">Already member of ATEM?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
